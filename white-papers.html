<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>White Papers — Anup Dharangutti</title>
  <meta name="description" content="Independently authored research papers by Anup Dharangutti on modular clarity, fallback resilience, and civic-grade engineering." />
  <link rel="stylesheet" href="assets/css/white-papers.css" />
  <link rel="canonical" href="https://dharangutti.in/white-papers.html" />
</head>
<body>
  <main class="container">
    <header class="header">
      <h1>White Papers</h1>
      <p class="subtitle">
        These papers were developed during my independent prototyping phase, prior to joining LTI Mindtree. Each explores modular clarity, fallback resilience, and civic-grade engineering — authored with strategic autonomy and ensemble-grade rigor.
      </p>
    </header>

    <section class="card">
      <ul id="paper-list">
        <li>Loading papers…</li>
      </ul>
    </section>
  </main>

  <script>
    const fallbackPapers = [
      {
        title: "External Modulation Frameworks for Predictable, Stable, and Safer Battery Systems",
        filename: "battery innovations paper.pdf"
      },
      {
        title: "Authenticated Logic-Zero Encoding via Passive Current Signature for Robust Low Voltage Signaling",
        filename: "logic design paper.pdf"
      }
    ];

    function renderPapers(papers) {
      const list = document.getElementById('paper-list');
      list.innerHTML = '';
      papers.forEach(paper => {
        const li = document.createElement('li');
        const link = document.createElement('a');
        link.href = `papers/${paper.filename}`;
        link.textContent = paper.title;
        link.target = '_blank';
        li.appendChild(link);
        list.appendChild(li);
      });
    }

    fetch('papers-index.json')
      .then(response => {
        if (!response.ok) throw new Error('Fetch failed');
        return response.json();
      })
      .then(renderPapers)
      .catch(error => {
        console.warn('⚠️ Falling back to embedded links:', error);
        renderPapers(fallbackPapers);
      });
  </script>
</body>
</html>
