<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Anup‚Äôs Engineering Notebook</title>
  <link rel="stylesheet" href="assets/css/celestial-calendar.css" />
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <link rel="canonical" href="https://dharangutti.in/engineering-notebook.html" />
</head>
<body>
  <main class="container">
    <header class="header">
      <h1>üß† Anup‚Äôs Engineering Notebook</h1>
      <p class="subtitle">Modular insights from real-world testing, audits, and ensemble-grade strategies. Updated weekly or as inspired.</p>
    </header>

    <section class="calendar-root">
      <div class="event-card">
        <h3 class="event-title">Latest Entry</h3>
        <div id="notebook-latest">Loading latest insight‚Ä¶</div>
      </div>
    </section>

    <section class="card" style="margin-top:1rem">
      <h2>üìö Archive</h2>
      <details>
        <summary>View past entries</summary>
        <ul id="notebook-archive">Loading archive‚Ä¶</ul>
      </details>
    </section>
  </main>

  <script>
    // Helper: validate filename is YYYY-MM-DD.md
    function isSafeNotebookFilename(name) {
      return /^\d{4}-\d{2}-\d{2}\.md$/.test(name);
    }

    // Read file param, but only trust it after verifying against notebook-index.json
    const params = new URLSearchParams(window.location.search);
    const requestedFile = params.get('file');

    fetch('notebook/notebook-index.json')
      .then(res => {
        if (!res.ok) throw new Error('Index fetch failed');
        return res.json();
      })
      .then(index => {
        // Render archive list: link to this page with a file query param so archives open with the same UI
        const archiveList = index.archive.map(file => {
          const date = file.replace('.md', '');
          // link points to engineering-notebook.html?file=<filename>, opens in a new tab
          return `<li><a href="engineering-notebook.html?file=${encodeURIComponent(file)}" target="_blank" rel="noopener">${date}</a></li>`;
        }).join('');
        document.getElementById('notebook-archive').innerHTML = archiveList || '<li>No archived entries.</li>';

        // Decide which file to fetch: requestedFile if valid and present in index, otherwise latest
        const safeRequested = requestedFile && isSafeNotebookFilename(requestedFile) &&
          (requestedFile === index.latest || index.archive.includes(requestedFile));

        const fileToLoad = safeRequested ? requestedFile : index.latest;

        fetch(`notebook/${fileToLoad}`)
          .then(res => {
            if (!res.ok) throw new Error('Markdown fetch failed');
            return res.text();
          })
          .then(md => {
            document.getElementById('notebook-latest').innerHTML = marked.parse(md);
            // If showing an archived file, update the title to help identify it
            if (safeRequested) {
              const displayDate = fileToLoad.replace('.md', '');
              document.title = `Engineering Notebook ‚Äî ${displayDate}`;
            }
          })
          .catch(err => {
            console.warn(err);
            document.getElementById('notebook-latest').textContent = '‚ö†Ô∏è Failed to load the requested entry.';
          });
      })
      .catch(err => {
        console.warn(err);
        document.getElementById('notebook-archive').textContent = '‚ö†Ô∏è Archive unavailable.';
        document.getElementById('notebook-latest').textContent = '‚ö†Ô∏è Failed to load latest entry.';
      });
  </script>
</body>
</html>
