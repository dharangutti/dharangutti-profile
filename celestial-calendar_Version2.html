<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Celestial Events — Calendar</title>
  <link rel="stylesheet" href="assets/css/celestial-calendar.css">
</head>
<body>
  <main class="container" id="main">
    <header class="header">
      <h1>Upcoming Celestial Events</h1>
      <p class="subtitle">Lunar eclipses, meteor showers, and space launches — explained on demand.</p>
      <div class="controls">
        <button id="set-key" class="btn">Enter OpenAI API Key</button>
        <button id="toggle-demo" class="btn secondary">Toggle Demo Mode</button>
        <span id="key-indicator" class="key-indicator" aria-live="polite"></span>
      </div>
    </header>

    <section id="calendar-root" class="calendar-root" aria-live="polite"></section>
    <footer class="footer">
      <p class="footnote">Built for audit-grade clarity — no server required. Press the "Why does this happen?" button on any card to get an AI explanation.</p>
    </footer>
  </main>

  <!-- Modal -->
  <div id="explain-modal" class="modal" role="dialog" aria-modal="true" aria-hidden="true" aria-labelledby="modal-title">
    <div class="modal-panel" role="document">
      <button id="modal-close" class="modal-close" aria-label="Close explanation">&times;</button>
      <h2 id="modal-title"></h2>
      <div id="modal-body" class="modal-body"></div>
      <div id="modal-footer" class="modal-footer">
        <button id="modal-copy" class="btn small">Copy Explanation</button>
        <button id="modal-cancel" class="btn small secondary">Close</button>
      </div>
    </div>
  </div>

  <script src="assets/js/celestial-calendar.js" type="module"></script>
</body>
</html>
